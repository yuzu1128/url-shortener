<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6EE7B7 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 max-w-2xl w-full shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-bold mb-4 gradient-text">URL Shortener</h1>
            <p class="text-gray-400">Go言語標準ライブラリのみで構築された、シンプルで高速なURL短縮サービス。</p>
        </div>

        <!-- Shorten Form -->
        <div class="mb-12">
            <div class="flex gap-2">
                <input type="url" id="urlInput" placeholder="短縮したい長いURLを入力してください..."
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                <button onclick="shortenUrl()"
                    class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 py-3 rounded-lg transition duration-200 whitespace-nowrap">
                    短縮する
                </button>
            </div>
            <div id="result" class="hidden mt-6 bg-gray-800 rounded-lg p-4 border border-gray-700">
                <p class="text-sm text-gray-400 mb-1">短縮URL:</p>
                <div class="flex items-center justify-between">
                    <a id="shortUrlLink" href="#" target="_blank"
                        class="text-blue-400 hover:underline break-all font-mono text-lg"></a>
                    <button onclick="copyToClipboard()"
                        class="text-gray-400 hover:text-white ml-2 p-2 rounded hover:bg-gray-700 transition"
                        title="コピー">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-2 text-center">※短縮後のURLより短いURLは短縮できません。</p>
        </div>

        <!-- API Reference -->
        <div class="border-t border-gray-800 pt-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-300">API ドキュメント</h2>
            <div class="space-y-4 text-sm font-mono">
                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <div class="flex items-center gap-2 mb-2">
                        <span
                            class="bg-green-900 text-green-300 px-2 py-0.5 rounded text-xs font-bold border border-green-700">POST</span>
                        <span class="text-gray-300">/shorten</span>
                    </div>
                    <div class="text-gray-500 mb-2">URLを短縮します</div>
                    <code
                        class="block bg-gray-900 p-2 rounded text-xs text-gray-400">{"url": "https://example.com"}</code>
                </div>

                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <div class="flex items-center gap-2 mb-2">
                        <span
                            class="bg-blue-900 text-blue-300 px-2 py-0.5 rounded text-xs font-bold border border-blue-700">GET</span>
                        <span class="text-gray-300">/{shortCode}</span>
                    </div>
                    <div class="text-gray-500">元のURLへリダイレクトします</div>
                </div>

                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <div class="flex items-center gap-2 mb-2">
                        <span
                            class="bg-blue-900 text-blue-300 px-2 py-0.5 rounded text-xs font-bold border border-blue-700">GET</span>
                        <span class="text-gray-300">/stats/{shortCode}</span>
                    </div>
                    <div class="text-gray-500">クリック数などの統計情報を取得します</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const input = document.getElementById('urlInput');
            const result = document.getElementById('result');
            const link = document.getElementById('shortUrlLink');

            if (!input.value) return;

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: input.value })
                });

                const data = await response.json();

                if (response.ok) {
                    link.href = data.short_url;
                    link.textContent = data.short_url;
                    result.classList.remove('hidden');
                } else {
                    alert(data.error || 'エラーが発生しました');
                }
            } catch (error) {
                alert('API接続エラー');
            }
        }

        function copyToClipboard() {
            const link = document.getElementById('shortUrlLink');
            navigator.clipboard.writeText(link.textContent);
            alert('コピーしました！');
        }
    </script>
</body>

</html>
